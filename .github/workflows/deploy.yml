on: 
  push:
    paths-ignore:
    - 'README.md'
    - 'LICENSE'
    - 'vercel.json'
    - '.gitatributes'
    - '.gitignore'
    - '.github/**'
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    name: Build the node app (install deps)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    - name: npm install
      run: npm install
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: .
  deploy:
    name: Deploy to server to alwaysdata.net
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app
    - name: SFTP upload
      uses: Dylan700/sftp-upload-action@latest
      with:
        server: ssh-pigamer37.alwaysdata.net
        username: pigamer37
        password: ${{secrets.sshpassword}}
        port: 22
        uploads: |
          ./ => ./animeflv/
        ignore: |
          *.git
          */**/*git*
          README.md
          LICENSE
          vercel.json
          .gitatributes
          .gitignore
          .github
